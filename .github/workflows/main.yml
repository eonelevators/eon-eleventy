name: Build and Deploy Eleventy to Cloudways

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Eleventy site
        run: npx @11ty/eleventy --output=_site

      - name: Upload build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: "contains(github.event.head_commit.message, '[deploy]')"   # âœ… Only run if commit message includes [deploy]
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: _site

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 128.199.22.182 >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no master_znavuzmyxy@128.199.22.182 "echo Connected!"

      - name: Deploy via rsync
        run: rsync -avz --delete _site/ master_znavuzmyxy@128.199.22.182:/home/master/applications/jkkppyvmpr/public_html/eon/eleventy/