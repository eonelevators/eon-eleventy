name: Build and Deploy Eleventy to Cloudways

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, '[deploy]')"   # ✅ Only build when commit msg includes [deploy]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Eleventy site
        run: |
          rm -rf _site
          npx @11ty/eleventy --output=_site

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: eleventy-build
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build    # ✅ Deploy only after build finishes
    if: "contains(github.event.head_commit.message, '[deploy]')"   # ✅ Same condition

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: eleventy-build
          path: _site

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 162.241.123.127 >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no eonelcfi@162.241.123.127 "echo Connected!"

      - name: Deploy via rsync
        run: rsync -avz --delete _site/ eonelcfi@162.241.123.127:/home2/eonelcfi/public_html/website/